  <body>
    <aside>
      <img
        id="background-image"
        src="images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="image of green leaves"
      />
      <div id="logo-overlay">
        <img id="logo" src="images/odin-lined.png" alt="odin logo" />

      </div>
      <p>
        Photo by
        <a href="">Halie West</a>

    <main>
        <div id="leading-info">
        <h2>
            This is not a real online service! 
            You know you need something like this in your life

            <br>
            Sign up <em>now</em> to get started.

        </h2>
        <h2>
            You <em>know</em> you know want to.
        </h2>
    </div>

        <div id="form-section">
        <form action="submit.php" method="post">
          <h2>Let's do this!</h2>
          <div id="input-area">
            <label for="first-name">FIRST NAME
            <input type="text" id="first-name" name="first-name" required />
          </label>
            <label for="last-name">LAST NAME
            <input type="text" id="last-name" name="last-name" required />
          </label>
            <label for="email">EMAIL
            <input type="email" id="email" name="email" required />
          </label>
            <label for="phone">PHONE NUMBER
            <input type="text" id="phone-number" name="phone-number" required />
          </label>
            <label for="password">PASSWORD
            <input type="password" id="password" name="password" required />
          </label>
            <label for="confirm-password">CONFIRM PASSWORD
            <input type="password" id="confirm-password" name="confirm-password" required />
          </label>
          </div>
    
            <button type="submit">Create Account</button>
        </form>
    </div>
    <p>
        Already have an account? 
        <a href="login.html">Log in</a>
    </p>
    </main>
